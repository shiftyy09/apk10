name: Build iOS for AltStore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Use Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'  # kell a Dart ^3.8-hoz

      - name: Check Flutter
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Build IPA (no codesign, ad-hoc)
        run: flutter build ipa --export-method ad-hoc --no-codesign

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gymflow-IPA
          path: build/ios/ipa/Runner.ipa
