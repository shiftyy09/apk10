name: Build iOS for AltStore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-15   # fontos: itt kell az iOS 18-hoz az Xcode 16

    steps:
      - uses: actions/checkout@v4

      - name: Use Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'   # iOS 18 SDK-t tartalmaz

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'  # kell a Dart ^3.8-hoz

      - name: Check Flutter
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Build IPA (no codesign, ad-hoc)
        run: flutter build ipa --export-method ad-hoc --no-codesign

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gymflow-IPA
          path: build/ios/ipa/Runner.ipa
