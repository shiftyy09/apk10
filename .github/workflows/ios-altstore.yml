name: Build iOS for ALTStore
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_ios_altstore:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
      - name: Install dependencies
        run: flutter pub get
      - name: Build IPA ad-hoc
        run: flutter build ipa --export-method ad-hoc --no-codesign
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gymflow-ALTStore-IPA
          path: build/ios/ipa/Runner.ipa

